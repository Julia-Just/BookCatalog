<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page-Layout</title>
</head>
<body>

    <!-- фрагмент для head -->
    <th:block th:fragment="page-head">
      <!-- подключения локального bootstrap -->
      <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
      <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">

      <!-- стили для sticky footer -->
      <style>
        html, body {
          height: 100%;
        }
        body {
          display: flex;
          flex-direction: column;
        }
        .content {
          flex: 1 0 auto;
        }
        .footer {
          flex-shrink: 0;
        }
      </style>
    </th:block>

    <!-- вставка фрагмента шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='index')"/>

    <div class="container h-100 content">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="text-center">
                <h1>Упс, у вас ошибка :c</h1>
                <h4>Статус: [[${status}]]</h4>
                <div>Ошибка: [[${message}]]</div>
            </div>
        </div>
    </div>

    <footer th:fragment="page-footer" class="footer text-center text-bg-secondary">
        <div class="flex-shrink-0">
            <div class="container">
                <h6>Выполнено<br>Сайфуллиной Ю.А.</h6>
            </div>
        </div>
    </footer>
</body>
</html>
