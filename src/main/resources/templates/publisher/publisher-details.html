<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог издательств</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body style="padding-top: 0; padding-bottom: 0">
    <!-- фрагмент шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='publisher')"/>

    <!-- вёрстка с использованием bootstrap -->
    <div class="container text-center content">
        <h1 style="margin: 30px">Детализация по издательству</h1>

        <table class="table table-bordered">
            <!-- тело таблицы -->
            <tbody>
            <tr>
                <th>ID:</th>
                <td class="text-left align-middle">[[${publisher.id}]]</td>
            </tr>
            <tr>
                <th>Наименование издательства:</th>
                <td class="text-left align-middle">[[${publisher.name}]]</td>
            </tr>
            <tr>
                <th>Адрес издательства:</th>
                <td class="text-left align-middle">[[${publisher.address}]]</td>
            </tr>
            </tbody>
        </table>

        <!-- кнопка перехода на список издательств -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div>
                    <a class="btn btn-dark form-control" th:href="@{/publisher}">К списку издательств</a>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- Вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
