<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог жанров</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body style="padding-top: 0; padding-bottom: 0">
    <!-- фрагмент шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='genre')"/>

    <!-- вёрстка с использованием bootstrap -->
    <div class="container text-center content">
        <h1 style="margin: 30px">Детализация по жанру</h1>

        <table class="table table-bordered">
            <!-- тело таблицы -->
            <tbody>
            <tr>
                <th>ID:</th>
                <td class="text-left align-middle">[[${genre.id}]]</td>
            </tr>
            <tr>
                <th>Наименование жанра:</th>
                <td class="text-left align-middle">[[${genre.name}]]</td>
            </tr>
            <tr>
                <th>Описание жанра:</th>
                <td class="text-left align-middle">[[${genre.description}]]</td>
            </tr>
            </tbody>
        </table>


        <!-- кнопка перехода на список жанров -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div>
                    <a class="btn btn-dark form-control" th:href="@{/genre}">К списку жанров</a>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <!-- Вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
