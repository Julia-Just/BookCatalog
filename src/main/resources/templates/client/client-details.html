<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог клиентов</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body style="padding-top: 0">
    <!-- фрагмент шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='client')"/>

    <!-- вёрстка с использованием bootstrap -->
    <div class="container text-center content">
        <h1>Детализация по клиенту</h1>

        <div>
            <div>[[${client.id}]]</div>
            <div>[[${client.name}]] - </div>
            <div>[[${client.email}]]</div>
        </div>
    </div>

    <!-- кнопка перехода на список клиентов -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <a class="btn btn-dark form-control" th:href="@{/client}">К списку клиентов</a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

    <!-- Вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
