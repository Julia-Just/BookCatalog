<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог издательств</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body style="padding-top: 0">
    <!-- фрагмент шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='review')"/>

    <!-- вёрстка с использованием bootstrap -->
    <div class="container-sm align-content-center text-center">
        <h1>Добавление нового отзыва</h1>
        <form method="post" th:action="@{/review/add}" th:object="${review}">

            <!-- Оценка -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="review-rate">Оценка:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="review-rate"
                           required min="1" max="10" th:field="*{reviewRate}"/>
                </div>
            </div>

            <!-- Комментарий -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="comment">Комментарий:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="comment"
                           required minlength="1" maxlength="300" th:field="*{comment}"/>
                </div>
            </div>

            <!-- Выбор книги, на которую пишется отзыв -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="book">Книга:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="book" th:field="*{book}">
                        <option th:each="book: ${books}" th:value="${book.id}">
                            [[${book}]]
                        </option>
                    </select>
                </div>
            </div>

            <!-- кнопка отправки формы -->
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" onclick="alert('Кнопка временно не работает')">Отменить</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>

</body>
</html>
