<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог клиентов</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body style="padding-top: 0">
    <!-- фрагмент шапки -->
    <th:block th:replace="layout/page-layout.html :: page-header(page='client')"/>

    <div class="container-fluid text-center content">
        <h1>Редактирование клиента</h1>

        <div class="container-sm align-content-center text-center">
            <form method="post" th:action="@{/client/update}" th:object="${client}">

                <!-- id (поле только для чтения) -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="id">ID: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="id" th:field="*{id}" readonly/>
                    </div>
                </div>

                <!-- Имя клиента -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="name">Имя клиента</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                    </div>
                </div>

                <!-- e-mail -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="email">email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="email" required minlength="1" th:field="*{email}"/>
                    </div>
                </div>

                <!-- кнопка отправки формы -->
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <button class="btn btn-success form-control">Сохранить</button>
                    </div>
                    <div class="col-sm-5">
                        <a class="btn btn-danger form-control" th:href="@{/client}">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
